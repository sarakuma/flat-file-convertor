<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>_fileConvertor</title>
        <meta name="description" content="a simple site to convert flat files to either delimited or excel spreadsheet">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Gugi|Just+Another+Hand|Open+Sans+Condensed:300|Special+Elite|Tulpen+One" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>flat file convertor</h1>
        </header>
        <main>
            <aside id="mid-left">
            </aside>
            <section>
                <form method="post" action="/" enctype="multipart/form-data">
                     <fieldset>
                        <legend style="font-weight: bold">Select an option</legend>
                        <input type=radio name="init-choice" value="dtod" required >Convert a delimited file to another delimited file format<br>
                        <input type=radio name="init-choice" value="dtoexcel">Convert a delimited file to a single tab'd excel spreadsheet<br>
                    </fieldset>   
                </form>
            </section>
            <aside id="mid-right">
                {% block btn %}
                {% endblock %}
            </aside>
        </main>
        <script src="/static/client.js"></script>
        <footer>
            <h6><a href="http://sarakuma.net">a pythonista</a></h6>
        </footer>
    </body>
</html>
